<html>
  <head>
    <title>JSON Form Demo</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/json-form.css">

    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="js/json-validator.js" type="text/javascript"></script>
    <script src="js/json-form.react.jsx" type="text/jsx"></script>

    <style>
      body {
        margin: 0 auto;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var schema = {
          "type": "object",
          "definitions": {
              "jim": {
                  "type": "string",
                  "maxLength": 10,
                  "pattern": "Jim+y"
              }
          },
          "properties": {
              "firstName": {
                  "$ref": "#/definitions/jim"
              },
              "lastName": {
                  "type": "string",
                  "display": "text"
              },
              "eyeColor": {
                  "title": "Eye Color",
                  "type": "object",
                  "properties": {
                      "red": {"type": "string"},
                      "blue": {"type": "string"},
                      "green": {
                        "type": "object",
                        "additionalProperties": {"type": "string"}
                      }
                  }
              },
              "color": {
                   "enum": ["red", "green", 25],
                   "default": "green"
              },
              "myNull": {
                  "type": "null"
              },
              "myNumber": {
                  "allOf" : [
                      {
                          "type": "integer",
                          "minimum": -3
                      },
                      {
                          "exclusiveMaximum": 9,
                          "multipleOf": 3,
                          "default": 5
                      }
                  ]
              },
              "pets": {
                  "type": "array",
                  "items": {
                      "type": "object",
                      "properties": {
                          "name": {
                              "type": "string"
                          }
                      },
                      "required": ["name"]
                  },
                  "minItems": 4,
                  "maxItems": 5
              }
          },
          "required": ["lastName", "myNumber"],
          "additionalProperties": {
              "type": "boolean"
          }
      };
      var data = {
          firstName: "Jim",
          language: true,
          pets: [{"name": "Tom"}, {"name": "Jerry"}]
      };
      window.component = React.renderComponent(
          <JsonForm schema={schema} data={data}/>,
          document.getElementsByTagName('body')[0]
      );
    </script>
  </body>
</html>
